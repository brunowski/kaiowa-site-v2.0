<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="img/favicon.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"/>
    <title>Kaiowá | Tecnologia Nacional</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/footer.css">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <header>
        <hr style='width: 100%; height:20px; background:#a0bb3a; padding: 0px; margin: 0px;'/>
        <img class="img-responsive"src="img/logo.png" alt=""></img>
        <hr style='width: 100%; height:20px; background:#a0bb3a; padding: 0px; margin: 0px;'/>
    </header>
    <div class="row">
        <div class="col-md-8">
            <form class="form-horizontal formulario">
                <fieldset>

                <!-- Nome do Formulário -->
                <legend>Entrar no sistema</legend>

                <!-- Login-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="login">Login:</label>  
                  <div class="col-md-4">
                  <input id="login" name="login" type="text" placeholder="" class="form-control input-medium">
                    
                  </div>
                </div>

                <!-- Senha-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="senha">Senha:</label>
                  <div class="col-md-4">
                    <input id="senha" name="senha" type="password" placeholder="" class="form-control input-medium">
                    
                  </div>
                </div>

                <!-- Entrar -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="enviar"></label>
                  <div class="col-md-4">
                    <button type="submit" id="enviar" name="enviar" class="btn btn-primary">Entrar</button>
                  </div>
                </div>

                </fieldset>
            </form>

    </div>
  </div>
</body>
                   
    
</html>
